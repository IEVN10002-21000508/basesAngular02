


<div class="card">
  <div class="card-header">
    Lista Dragon Ball
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-2">Filtrar por</div>
      <div class="col-md-4">
        <input [(ngModel)]="listFilter" type="text" class="form-control" placeholder="Filtrar héroe">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Filtro:{{listFilter}}</h3>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped" *ngIf="heroes.length > 0">
        <thead>
          <tr>
            <th><button (click)="showImage()" type="button" class="btn btn-primary">
              {{muestraImg?'Oculta':'Muestra'}}Imagen </button></th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Raza</th>
            <th>Ki</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes | heroesFilter:listFilter">
            <td><img *ngIf="muestraImg" [src]="heroe.imagen" width="100"></td>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.descripcion }}</td>
            <td>{{ heroe.race }}</td>
            <td>{{ heroe.ki }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
